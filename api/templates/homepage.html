{% extends 'base.html' %}


{% block content %}
	<div class="row">
		<div class="col-xs-12 center">
			<form action='' method='post'>
				{% csrf_token %}
				<input type="text" name="text" placeholder='github username' value="{{ username}}">
				<input type="submit" name="generate">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 text-center">
			{% if image %}
			<img src="{{ image }}" class="img-circle" width="150">
			{% endif %}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h3 class="panel-title">Chat Bot</h3>
				</div>
				<div class="panel-body">
					<div id="wrapper">
			    <div id="chatbox"></div>
			     
			    <!-- <form name="message" action=""> -->
		        <input name="mesage" type="text" id="usermsg" size="63" />
		        <button onclick="chat()">Send</button>
			    <!-- </form> -->
			</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2 text-center" id="demo">

			<div class="panel panel-default">
				<div class="panel-heading">
				<h3 class="panel-title" id="username"></h3>
				</div>
				<div class="panel-body">
					<img src="" id="avatar">
					<div class="row">
						<div class="col-xs-6">Score <span class="badge" id="score">0</span></div>
						<div class="col-xs-6"><a href="" id="link">Github Account</a></div>
					</div>
					<div class="row" style="margin-top:2%;">
						<blockquote>
						  <p id="qoute"></p>
						  <footer><cite title="Source Title" id="qoute_source"></cite></footer>
						</blockquote>
					</div>
					<div class="row">
						<h3>Followers</h3>
						<div class="col-xs-12" id="followers">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
